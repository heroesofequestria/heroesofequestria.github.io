        /* Additional styles specific to this page */
        .back-to-home {

            margin-top: 20px;

        }
        .back-to-home img {
            width: 250px;
            height: 150px;
        }
        .back-to-home:hover {
            transform: translateY(-5px); /* Move the image slightly upwards on hover */
        }
        /* Style for the map container */
        #minecraft-map {
            width: calc((100vw / 6) * 2); /* Set width to twice the one-sixth of the viewport width */
            height: calc(((100vw / 6) * 2) * (2/3)); /* Set height to maintain 2:3 aspect ratio */
            max-height: 600px; /* Set maximum height to ensure it doesn't get too tall */
            border: 1px solid #ccc; /* Add border for better visualization */
        }
    </style>
